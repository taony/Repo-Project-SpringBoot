        function get_XHR(){
            var xmlHttp;
            try{
                xmlHttp=new XMLHttpRequest();

            }catch(e){
                try{
                    xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
                }catch(e){

                    try{
                        xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
                    }catch(e){
                        alert("你的浏览器不支持ajax");
                        return false;
                    }
                }
            }
            return xmlHttp;
        }

        function fhsy(){
            var nsrdzdah=document.getElementById("nsrdzdah").value;
            var ipdz=document.getElementById("ipdz").value;
//alert(nsrdzdah+ipdz);
            var xhr=get_XHR();
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4){
                    if(xhr.status==200){
                        //alert(xhr.responseText);
                        var djxh=xhr.responseText;
                        if(djxh=="123"){
                            //失效时跳转
                        }else{
                            ipdz=ipdz+"?djxh="+djxh;
                        }
                        window.location.href=ipdz;
                    }
                }
            }
            xhr.open("GET","/get_ipdz.jsp?nsrdzdah="+nsrdzdah+"&ipdz="+ipdz+"&ran="+new Date().getTime());
            xhr.send();
        }
